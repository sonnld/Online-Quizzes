<!doctype html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{HomeHead :: head}"></head>
<link th:href="@{css/Home.css}" rel="stylesheet">
<link rel="stylesheet" href="/css/notfound.css" th:href="@{/css/notfound.css}">
<body id="top">

    <div class="header" th:replace="~{HomeHeader :: header}"></div>

    <section class="page_404">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 ">
                    <div class="col-sm-10 col-sm-offset-1  text-center">
                        <div class="four_zero_four_bg">
                            <h1 class="text-center" th:if="${errorMessage != null}" th:text="${errorMessage}"></h1>
                            <h1 class="text-center" th:if="${errorMessage == null}" th:text="${'404'}"></h1>
                        </div>

                        <div class="contant_box_404">
                            <h3 class="h2">
                                Look like you're lost
                            </h3>

                            <p>the page you are looking for not avaible!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="footer" th:replace="~{HomeFooter :: footer}"></div>

    <div th:replace="~{HomeScript :: script}"></div>


</body>

</html>

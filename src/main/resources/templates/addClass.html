                <span class="input-group-text h-100"> <i class="fa fa-user"></i> </span>
            </div>
            <input name="" class="form-control" placeholder="Class Name" type="text" th:field="*{className}">
        </div>

        <div class=" d-flex justify-content-center pt-4">
            <button type="submit" class="btn btn-primary btn-block d-inline-block"> Create Class</button>
        </div>
    </form>

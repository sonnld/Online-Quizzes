<aside class="main-sidebar" th:fragment="sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel">
            <div class="pull-left image">
                <img th:src="${user.gender == 'Male' ? 'https://bootdey.com/img/Content/avatar/avatar7.png' : 'https://bootdey.com/img/Content/avatar/avatar3.png'}" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
                <p  th:text="${userName}"></p>
                <a th:href="@{#}"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
        </div>


        <!-- /.search form -->
        <!-- sidebar menu: : style can be found in sidebar.less -->

        <ul class="sidebar-menu" data-widget="tree">

            <li>
                <a th:href="@{/admin/isActive-teachers}">
                    <i class="fa fa-th"></i> <span>Accept User Teacher </span>
                    <span class="pull-right-container">
<!--              <small class="label pull-right bg-green">FE</small>-->
            </span>
                </a>
            </li>

            <li class="treeview">
                <a th:href="@{#}">
                    <i class="fa fa-dashboard"></i> <span>Manage Users</span>
                    <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
                </a>
                <ul class="treeview-menu">
                    <li><a th:href="@{/admin/teachers}"><i class="fa fa-circle-o"></i>User Teacher</a></li>
                    <li><a th:href="@{/admin/student}"><i class="fa fa-circle-o"></i>User Student</a></li>
                </ul>
            </li>



        </ul>
    </section>
    <!-- /.sidebar -->
</aside>
